<ul class="flex items-center -space-x-px h-10 text-base">
    <li *ngIf="currentPage > 1">
        <a class="flex items-center cursor-pointer
        justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        (click)="previousPage()">
        <span class="sr-only">Previous</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        </a>
    </li>
    <ng-container *ngIf="pageTotal >= 5">
        <li *ngFor="let number of generateNumberArray(5)">
            <button type="button" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            (click)="onChangePage(number)"
            [ngClass]="currentPage + 1 == number ? 'bg-gray-200' : 'bg-white'">
                {{number}}
            </button>
        </li>
    </ng-container>
    <ng-container *ngIf="pageTotal < 5">
        <li *ngFor="let number of generateNumberArray(pageTotal)">
            <button type="button" href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            (click)="onChangePage(number)"
            [ngClass]="currentPage+1 == number ? 'bg-gray-200' : 'bg-white'">
                {{number}}
            </button>
        </li>
    </ng-container>
    <li *ngIf="pageTotal > 1 && currentPage < pageTotal">
        <a class="flex items-center cursor-pointer justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        (click)="nextPage()">
        <span class="sr-only">Next</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        </a>
    </li>
</ul>
